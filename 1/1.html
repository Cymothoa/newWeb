<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vue：是动态构成的一款渐进式JavaScript框架: 将静态的页面变成动态的页面
        Vue导入:三种方法
         1.开发环境 <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
         2.生产环境 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
         3.直接引入vue.js文件
    -->
    <!-- 
        vue的特点：
        1. 数据驱动视图发生改变 视图驱动数据发生改变（MVVM设计模式=>model view view model）
            数据 -> 视图
            视图 -> 数据
        2.模块化
        3.组件化
    -->
    <!-- 
        模板语法:
            1.插值语法:{{}} 将data中的数据或者是js的语法片段渲染到页面中
            2.内置指令
                1.数据绑定的指令 
                    a.v-text 更新数据文本内容 innerText 
                    b.v-html 更新文本内容 innerHTML 可以解析html标签
                    c.v-model 数据改变 视图更新 / 视图更新 数据改变 数据双向绑定
                        适用于表单里的内容
    -->
    <div id="app">
        {{message}}
        数字:{{num}}
        求和:{{a+b}}
        随机数:{{Math.random()*10}}
        额：{{'lutmos'}}
        <br><hr>
        <!-- vue方法使用 -->
        时间:{{timer}}
        <br>
        时间2:{{timer2}}
        <br>
        <input type="text" v-model="input1">
        输入值：{{input1}}
        单选：
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        多选：
        <input type="checkbox" v-model="hobby" value="1">唱歌
        <input type="checkbox" v-model="hobby" value="2">跳舞
        <input type="checkbox" v-model="hobby" value="3">画画
        <input type="checkbox" v-model="isCheck">是否勾选
        文本域：
        <textarea cols="30" rows="10" v-model="area"></textarea>
        下拉框：
        <select v-model="school">
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
            <option value="大学">大学</option>
        </select>
    </div>
    <script src="./vue.js"></script>
    <script>
        function formDate2(){
            var data = new Date();
            var year = data.getFullYear();
            var mouth = data.getMonth() + 1;
            var day = data.getDate();
            var hour = data.getHours();
            var minutes = data.getMinutes();
            var seconds = data.getSeconds();
            this.timer2 =  year + '年' + mouth + '月' + day + '日' + hour + '时' + minutes + '分' + seconds + '秒'
        }
        var app = new Vue({
            el:'#app',
            data:{
                message:'endymion',
                num: 1,
                a: 10,
                b: 35,
                timer:null,
                timer2:null,
                input1: "",
                sex: '女',
                hobby: ['1','2'],
                isCheck: false,
                area: '文本区域',
                school: '初中'
            },
            created(){
                this.formDate();
                this.formDate2();
            },
            methods:{
                formDate(){
                    var data = new Date();
                    var year = data.getFullYear();
                    var mouth = data.getMonth() + 1;
                    var day = data.getDate();
                    var hour = data.getHours();
                    var minutes = data.getMinutes();
                    var seconds = data.getSeconds();
                    this.timer =  year + '年' + mouth + '月' + day + '日' + hour + '时' + minutes + '分' + seconds + '秒'
                },
                formDate2
            }
        })
    </script>
</body>
</html>
