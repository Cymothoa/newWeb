<!DOCTYPE html>

<body>
    <script>
        function formatMoney (money) {
            let mon = money.toString();
            const len = mon.length;
            return len <= 3 ? mon : this.formatMoney(mon.slice(0, len - 3)) + ',' + mon.slice(len - 3, len)
        }
        var res = formatMoney(12345678);
        console.log('$'+res+'.00');
    </script>
</body>
